<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT 裝置監控</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IoT 監控中心</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">裝置列表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">設定</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4 text-center">即時 IoT 裝置數據</h1>
        <div class="row" id="device-data">
            <!-- IoT 裝置卡片將在此處動態載入 -->
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">裝置 A</h5>
                        <p class="card-text">溫度: <span id="deviceA-temp">25°C</span></p>
                        <p class="card-text">濕度: <span id="deviceA-humidity">60%</span></p>
                        <p class="card-text">狀態: <span id="deviceA-status" class="text-success">正常</span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">裝置 B</h5>
                        <p class="card-text">溫度: <span id="deviceB-temp">28°C</span></p>
                        <p class="card-text">濕度: <span id="deviceB-humidity">55%</span></p>
                        <p class="card-text">狀態: <span id="deviceB-status" class="text-warning">警告</span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">裝置 C</h5>
                        <p class="card-text">溫度: <span id="deviceC-temp">22°C</span></p>
                        <p class="card-text">濕度: <span id="deviceC-humidity">65%</span></p>
                        <p class="card-text">狀態: <span id="deviceC-status" class="text-danger">離線</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>&copy; 2025 IoT 監控中心. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
